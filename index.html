<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
<style>
</style>

</head>
<body>
    <header class="header">
        <h1>Unit Converter</h1>
    </header>
    <div class="page-content">
        <main class="converter-box">
                <input class="inputValue" type="text" placeholder=" Insert value..">
                <select class="selectOption1" name="select" > 
                    <option>mm</option>
                    <option>cm</option>
                    <option>m</option>
                    <option>g</option>
                    <option>kg</option>
                    <option>pounds</option>
                    <option>Celsius</option>
                    <option>Fahrenheit</option>
                    <option>Kelvin</option>
                    
                </select>
                <p class="in-between"> To </p>
                <select class="selectOption2" name="select">
                    <option>mm</option>
                    <option>cm</option>
                    <option>m</option>
                    <option>g</option>
                    <option>kg</option>
                    <option>pounds</option>
                    <option>Celsius</option>
                    <option>Fahrenheit</option>
                    <option>Kelvin</option>
                </select>
                <input class="convert" type="button" value="Convert" onclick="convert()">
                <div id="result"></div>
        </main>
    </div>
<script src="script.js"></script>
</body>
</html>
