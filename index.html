<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
<style>
</style>

</head>
<body>
    <header class="header">
        <h1>Unit Converter</h1>
    </header>
    <div class="page-content">
        <main class="converter-box">
            <section class="input-buttons">
                <input class="inputValue" type="text" placeholder=" Insert value..">
                <select class="selectOption" name="select"> 
                    <option>cm to mm</option>
                    <option>mm to cm</option>
                    <option>pounds to kg</option>
                    <option>kg to pounds</option>
                    <option>g to kg</option>
                    <option>kg to g</option>
                </select>
                <input class="convert" type="button" value="Convert" onclick="convert()">
                <div id="result"></div>
            </section>
        </main>
    </div>
<script src="script.js"></script>
</body>
</html>
